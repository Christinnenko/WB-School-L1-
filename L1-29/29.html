<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="29.css" />
    <title>Форма заказа</title>
  </head>
  <body>
    <form id="orderForm" action="/submit" method="post">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="product">Выберите товар:</label>
      <select id="product" name="product">
        <option value="product1">Товар 1</option>
        <option value="product2">Товар 2</option>
        <option value="product3">Товар 3</option>
      </select>

      <label for="quantity">Количество:</label>
      <input type="number" id="quantity" name="quantity" required />

      <button type="submit">Отправить заказ</button>
    </form>
    <script src="29.js"></script>
  </body>
</html>
